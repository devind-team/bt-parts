name: Release

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  lint:
    name: Lint stage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: latest
      - name: Install pnpm
        run: npm i -g pnpm
      - name: Install dependancy
        run: pnpm i
      - name: Linting
        run: pnpm nx run-many -t lint

  build:
    name: Build stage
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: latest
      - name: Install pnpm
        run: npm i -g pnpm
      - name: Install dependancy
        run: pnpm i
      - name: Prisma generate
        run: pnpm nx run server:prisma-generate
      - name: Linting
        run: pnpm nx run-many -t build
  
  release:
    name: Release stage
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: latest
      - name: Install pnpm
        run: npm i -g pnpm
      - name: Install dependancy
        run: pnpm i
      - name: Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}